<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:darkkhaki;">

<section class="contact" id="contact">

    <div class="container min-vh-100">

        <div class="row justify-content-center">

            <h1 class="heading"><span>'</span> make an appointment <span>'</span></h1>

            <div class="col-md-10" data-aos="flip-down">

                <form name="myForm" action="index.php" onsubmit="return validateForm()" method="post" class="box">

                    <div class="inputBox">
                        <input type="text" name="name" placeholder="full name">
                        <input type="number" name="phone" placeholder="phone">
                    </div>

                    <div class="inputBox">
                        <input type="email" required name="email" placeholder="your email" >
                        <input type="time" name="time" required placeholder="apointment time">
                        
                    </div>

                   

                    <input type="submit" name="" id="" value="make appointment" class="button" >

                </form>

            </div>

        </div>

    </div>

</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script><!-- aos js file cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>


function validateForm() {
  let x = document.forms["myForm"]["name"].value ;
  if (x == "") {
    alert("Name and phone must be filled out");
    return false;
  }
  
}


AOS.init({
    duration:1000,
    delay:400
});

</script>

<script src="main.js"></script>

</body>
</html>
